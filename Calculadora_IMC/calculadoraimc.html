<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  <link rel="stylesheet" href="estiloimc.css">
</head>
<body>
  <main>
    <h2>Calcula IMC</h2>
    <div class="divAltura">
      <label for="altura">Altura (M):</label>
      <input type="number" id="altura" placeholder="Ejemplo: 1.80 "/>
    </div>
    <div class="divPeso">
      <label for="peso">Peso (KG):</label>
      <input type="number" id="peso" placeholder="Ejemplo: 70" />
    </div>

    <div class="divCalc">
      <button onclick="calcIMC()">Calcular</button>
    </div>
    
    <span id="resultado"></span>
  </main>

  <script src="codigoimc.js"></script>
</body>
</html>
